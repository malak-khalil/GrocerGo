<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery - GrocerGo</title>
    <link rel="icon" href="../Images/home/cart3.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="..\styling\items.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="../frontend/categories.html">
            <img src="../Images/LogoForLogin.png" alt="GrocerGo Logo" class="logo">
        </a>
        
        <button class="mobile-nav-toggle" aria-controls="navbar" aria-expanded="false">
            <i class="bi bi-list"></i>
        </button>
    
        <ul id="navbar" class="navbar" data-visible="false">
            <li>
                <a href="../frontend/categories.html"><i class="bi bi-house"></i> Home</a>
            </li>
            <li>
                <a href="../frontend/Profile.html"><i class="bi bi-person-circle"></i> My Account</a>
            </li>
            <li>
                <a href="../frontend/cart.html"><i class="bi bi-cart3"></i> Cart</a>
            </li>
        </ul>
    </nav>
    
    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for products...">
        <button class="search-btn">
            <i class="bi bi-search"></i> Search
        </button>
    </div>
    
    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">Fresh Bakery</h1>
        
        <div class="products-grid" id="productsGrid">
            <!-- Product cards will be generated here -->
        </div>
    </main>
    
    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be inserted here -->
            </div>
        </div>
    </div>
    
    <script>
    const products = [
        {
            id: 1,
            name: "White Bread",
            price: 0.85,
            weight: "800g",
            image: "../images/bakery/whiteBread.jpg",
            description: "Freshly baked white bread with a soft texture and golden crust. Perfect for sandwiches or toast."
        },
        {
            id: 2,
            name: "Whole Wheat Bread",
            price: 1.25,
            weight: "800g",
            image: "../images/bakery/whole wheat.jpg",
            description: "Nutritious whole wheat bread packed with fiber and nutrients. A healthier alternative to white bread."
        },
        {
            id: 3,
            name: "White Toast",
            price: 2.55,
            weight: "750g",
            image: "../images/bakery/whiteToast.png",
            description: "Pre-sliced white toast bread, perfect for breakfast or quick sandwiches. Stays fresh longer."
        },
        {
            id: 4,
            name: "Whole Wheat Toast",
            price: 2.94,
            weight: "800g",
            image: "../images/bakery/wholeWheatToast.png",
            description: "Healthy whole wheat toast with all the goodness of whole grains. Great for toasting."
        },
        {
            id: 5,
            name: "Baguette",
            price: 1.87,
            weight: "1 piece",
            image: "../images/bakery/baguette.jpg",
            description: "Traditional French baguette with crispy crust and soft interior. Perfect for sandwiches or with soups."
        },
        {
            id: 6,
            name: "Burger Buns",
            price: 2.83,
            weight: "6 pieces",
            image: "../images/bakery/burgerbuns.avif",
            description: "Soft and fluffy burger buns, perfect for homemade burgers. Comes in a pack of six."
        },
        {
            id: 7,
            name: "Croissant",
            price: 1.7,
            weight: "1 piece",
            image: "../images/bakery/croissants.jpg",
            description: "Buttery, flaky croissant with a golden crust. Perfect for breakfast or as a snack."
        },
        {
            id: 8,
            name: "Donut",
            price: 2.38,
            weight: "1 piece",
            image: "../images/bakery/donuts.webp",
            description: "Classic glazed donut with soft texture and sweet icing. A delicious treat any time of day."
        },
        {
            id: 9,
            name: "Muffin",
            price: 1.8,
            weight: "1 piece",
            image: "../images/bakery/muffins.webp",
            description: "Moist and flavorful muffin, perfect with coffee or tea. Available in various flavors."
        },
        {
            id: 10,
            name: "Red Velvet Cake",
            price: 3.75,
            weight: "1 piece",
            image: "../images/bakery/redVelvetCake.webp",
            description: "Decadent red velvet cake with cream cheese frosting. A perfect dessert for special occasions."
        }
    ];

    // DOM elements
    const productsGrid = document.getElementById('productsGrid');
    const searchInput = document.getElementById('searchInput');
    const productModal = document.getElementById('productModal');
    const closeModal = document.getElementById('closeModal');
    const modalBody = document.getElementById('modalBody');
    const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
    const navbar = document.getElementById('navbar');

    // Cart functionality
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Generate product cards
    function renderProducts(productsToRender) {
        productsGrid.innerHTML = '';
        productsToRender.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.dataset.id = product.id;
            
            // Check if product is already in cart
            const cartItem = cart.find(item => item.id === product.id);
            const quantity = cartItem ? cartItem.quantity : 0;
            
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-image">
                <div class="product-details">
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-info">
                        <span class="product-price">$${product.price.toFixed(2)}</span>
                        <span class="product-weight">${product.weight}</span>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus-btn"><i class="bi bi-dash-lg"></i></button>
                        <span class="quantity">${quantity}</span>
                        <button class="quantity-btn plus-btn"><i class="bi bi-plus-lg"></i></button>
                    </div>
                    <button class="add-to-cart">${quantity > 0 ? 'Update Cart' : 'Add to Cart'}</button>
                </div>
            `;
            productsGrid.appendChild(productCard);
            
            // Add click event to product image
            const productImage = productCard.querySelector('.product-image');
            productImage.addEventListener('click', () => openProductModal(product));
            
            // Add event listeners for quantity controls
            const plusBtn = productCard.querySelector('.plus-btn');
            const minusBtn = productCard.querySelector('.minus-btn');
            const quantityDisplay = productCard.querySelector('.quantity');
            const addToCartBtn = productCard.querySelector('.add-to-cart');
            
            plusBtn.addEventListener('click', () => {
                const newQuantity = parseInt(quantityDisplay.textContent) + 1;
                quantityDisplay.textContent = newQuantity;
                addToCartBtn.textContent = 'Update Cart';
                updateCart(product.id, newQuantity);
            });
            
            minusBtn.addEventListener('click', () => {
                const currentQuantity = parseInt(quantityDisplay.textContent);
                if (currentQuantity > 0) {
                    const newQuantity = currentQuantity - 1;
                    quantityDisplay.textContent = newQuantity;
                    addToCartBtn.textContent = newQuantity > 0 ? 'Update Cart' : 'Add to Cart';
                    updateCart(product.id, newQuantity);
                }
            });
            
            addToCartBtn.addEventListener('click', () => {
                const quantity = parseInt(quantityDisplay.textContent);
                if (quantity > 0) {
                    updateCart(product.id, quantity);
                    addToCartBtn.textContent = 'Update Cart';
                    showToast(`${product.name} ${quantity > 1 ? 'items' : 'item'} added to cart`);
                } else {
                    showToast('Please select at least 1 item');
                }
            });
        });
    }

    // Update cart function
    function updateCart(productId, quantity) {
        // Remove if quantity is 0
        if (quantity === 0) {
            cart = cart.filter(item => item.id !== productId);
        } else {
            // Check if already in cart
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity = quantity;
            } else {
                const product = products.find(p => p.id === productId);
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: quantity
                });
            }
        }
        
        // Save to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Open product modal
    function openProductModal(product) {
        // Check if product is in cart
        const cartItem = cart.find(item => item.id === product.id);
        const quantity = cartItem ? cartItem.quantity : 0;
        
        modalBody.innerHTML = `
            <img src="${product.image}" alt="${product.name}" class="modal-image">
            <h2 class="modal-title">${product.name}</h2>
            <p class="modal-description">${product.description}</p>
            <p class="modal-price">$${product.price.toFixed(2)} / ${product.weight}</p>
            <div class="quantity-controls" style="justify-content: center; margin: 20px 0;">
                <button class="quantity-btn minus-btn"><i class="bi bi-dash-lg"></i></button>
                <span class="quantity">${quantity}</span>
                <button class="quantity-btn plus-btn"><i class="bi bi-plus-lg"></i></button>
            </div>
            <button class="add-to-cart" style="margin-top: 10px;">${quantity > 0 ? 'Update Cart' : 'Add to Cart'}</button>
        `;
        
        // Get modal elements
        const modalQuantity = modalBody.querySelector('.quantity');
        const modalPlusBtn = modalBody.querySelector('.plus-btn');
        const modalMinusBtn = modalBody.querySelector('.minus-btn');
        const modalAddToCartBtn = modalBody.querySelector('.add-to-cart');
        
        // Add event listeners for modal controls
        modalPlusBtn.addEventListener('click', () => {
            const newQuantity = parseInt(modalQuantity.textContent) + 1;
            modalQuantity.textContent = newQuantity;
            modalAddToCartBtn.textContent = 'Update Cart';
        });
        
        modalMinusBtn.addEventListener('click', () => {
            const currentQuantity = parseInt(modalQuantity.textContent);
            if (currentQuantity > 0) {
                const newQuantity = currentQuantity - 1;
                modalQuantity.textContent = newQuantity;
                modalAddToCartBtn.textContent = newQuantity > 0 ? 'Update Cart' : 'Add to Cart';
            }
        });
        
        modalAddToCartBtn.addEventListener('click', () => {
            const quantity = parseInt(modalQuantity.textContent);
            if (quantity > 0) {
                updateCart(product.id, quantity);
                modalAddToCartBtn.textContent = 'Update Cart';
                showToast(`${product.name} ${quantity > 1 ? 'items' : 'item'} added to cart`);
                
                // Update the main product card if it's visible
                const productCard = document.querySelector(`.product-card[data-id="${product.id}"]`);
                if (productCard) {
                    const cardQuantity = productCard.querySelector('.quantity');
                    const cardAddToCartBtn = productCard.querySelector('.add-to-cart');
                    cardQuantity.textContent = quantity;
                    cardAddToCartBtn.textContent = 'Update Cart';
                }
            } else {
                showToast('Please select at least 1 item');
            }
        });
        
        productModal.style.display = 'flex';
    }

    // Show toast notification
    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast-notification';
        toast.textContent = message;
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.classList.add('show');
        }, 10);
        
        setTimeout(() => {
            toast.classList.remove('show');
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 300);
        }, 3000);
    }

    // Add toast styles dynamically
    const toastStyles = document.createElement('style');
    toastStyles.textContent = `
        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-dark);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .toast-notification.show {
            opacity: 1;
        }
    `;
    document.head.appendChild(toastStyles);

    // Close product modal
    closeModal.addEventListener('click', () => {
        productModal.style.display = 'none';
    });

    // Close modal when clicking outside
    window.addEventListener('click', (event) => {
        if (event.target === productModal) {
            productModal.style.display = 'none';
        }
    });

    // Search functionality
    function searchProducts() {
        const searchTerm = searchInput.value.toLowerCase();
        const filteredProducts = products.filter(product => 
            product.name.toLowerCase().includes(searchTerm) ||
            product.description.toLowerCase().includes(searchTerm)
        );
        renderProducts(filteredProducts);
    }

    // Mobile navigation toggle
    mobileNavToggle.addEventListener('click', () => {
        const visibility = navbar.getAttribute('data-visible');
        
        if (visibility === "false") {
            navbar.setAttribute('data-visible', "true");
            mobileNavToggle.setAttribute('aria-expanded', "true");
        } else {
            navbar.setAttribute('data-visible', "false");
            mobileNavToggle.setAttribute('aria-expanded', "false");
        }
    });

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        renderProducts(products);
        
        // Add event listeners
        searchInput.addEventListener('input', searchProducts);
    });
    </script>
</body>
</html>
