<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout page for users done with shopping">
    <title>GrocerGo Checkout</title>
    <link rel="stylesheet" href="..\styling\checkoutStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="top">
            <a href="..\frontend\cart.html"><i class="bi bi-arrow-left-circle"></i></a>
            <h1>Checkout</h1>
        </div>
    </header>

    <!-- contents of checkout page -->
    <div class="checkout-details">
        <!-- order summary -->
        <section>
            <div class="order-summary" id="order">
                
            </div>
        </section>

        <!-- fill in details: address and payment method. we don't do anything with the information for now -->
        <section>
            <div class="address-paymentmethod-total">
                <div class="wrapper">
                    <div class="address">
                        <h3>Delivering to</h3>
                        <form action="action_page.php" method="post" id="form1"> 
                            <input type="text" name="address" required/> 
                        </form>
                        <h4><br>Instructions for the driver</h4>
                        <textarea name="message" rows="2" cols="30"></textarea>
                    </div>

                    <hr width="75%">
                    
                    <div class="total" id="total">
                        
                    </div>

                    <hr width="75%">

                    
                        <div class="payment-method">
                            <h3>Payment Method</h3>
                                <form action="action_page.php" method="post" id="form2">
                                    <input type="radio" id="cash" name="payment-method" value="Cash" checked>
                                    <label for="cash">Cash</label>
                                    <br>
                                    <input type="radio" name="payment-method" id="visa" value="Visa">
                                    <label for="visa">Visa</label>
                                    <br>
                                    <input type="radio" name="payment-method" id="whish" value="Whish">
                                    <label for="whish">Whish</label>
                                </form>
                        </div>

                        <hr width="75%">
                        
                        <div class="instructions">
                            <h3>Additional Instructions</h3>
                            <form action="action_page.php" method="post" id="form3">
                                <textarea name="message" rows="2" cols="30"></textarea>
                            </form>
                        </div>

                        <!-- place order -->
                        <a href="..\frontend\Reviews.html"><input type="button" value="Place order" class="submit" onclick="submitForms()"/></a>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="..\javascript\Data.js"></script>
<script src="..\javascript\checkout.js"></script>
</html>
